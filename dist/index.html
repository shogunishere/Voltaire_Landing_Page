  <body class="text-center" style="background-image: url(./icons/bodybackground.jpg);">
    <!-- Header -->

        </a>
      </nav>

    </div>

        <!-- Jumbotron: Postani del ekipe -->
        <div
        style="color: white; background-color:  #000000; margin-top: 100px;"

        <div class="col-md-5  mx-auto my-5">
          <h1 class="heading-bottom-margin font-weight-normal">

                imaš občutek razlago?
                </b>

        </div>
      </div>

        style="color: white; background-color:  #5B6B72;"
        class="jumbotron-width position-relative overflow-hidden  text-center mx-auto p-3"
      >

            <b>Potem lahko od letos služiš

          </h1>
        </div>
      </div>

        <!-- Jumbotron: Koga iščemo? -->
    <div
    style="color: white; background-color: #C99595;"

      </h1>
      <div style="margin-top: 50px;">
          <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Ime: <input type="text" name="name"/></label>
            </p>
            <p>
              <label>Email: </label>
              <input type="email" name="email" />
            </p>
            <p>
              <label>Kaj znaš? </label>
              <textarea name="message"></textarea>
            </p>
            <p>
              <button class="btn btn-dark" type="submit">Vnesi</button>
            </p>
          </form>
        </div>
    </div>
